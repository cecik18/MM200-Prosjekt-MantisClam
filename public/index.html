<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page1_stylesheet_Cecilia_Versjon3.css">
    <title>Login page</title>
</head>

<body>

  <div class="grid-container">
      <div id="taskPlannerHeader">MantisClam Taskplanner</div>

      <div id="taskPlannerLogin">Sign in
        <form id="loginForm">
            <input id="inputEmailLogin" type="email" placeholder="Email"/>
            <br>
            <input id="inputPasswordLogin" type="password" placeholder="Password" />
            <br>
            <button id="loginBTN" type="submit">Sign in</button>
            <label id="loginId"></label>
          </form>
      </div>
      <div id="taskPlannerCreate">Sign up
        <form id="CreateForm">
            <input id="inputEmailCreate" type="email" placeholder="Email"/>
            <br>
            <input id="inputPasswordCreate" type="password" placeholder="Password" />
            <br>
            <button id="createBTN" type="submit">Create new user</button>
            <label id="submitId"></label>
          </form>
      </div>
  </div>

    
</body>

<script>

    document.getElementById("loginBTN").onclick = function () {

            const loginMail = document.getElementById("inputEmailLogin").value;
            const loginPswrd = document.getElementById("inputPasswordLogin").value;

            const config = {
                method: "POST",
                body: JSON.stringify({ inputEmailLogin: loginMail, inputPasswordLogin: loginPswrd }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }

            fetch("/user", config).then(data => {
                return data.json()
            }).then(info => {
                document.getElementById("loginId").innerHTML = info.loginId;
            })
        }


</script>


</html>
