<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>My document</title>
    </head>

    <body>
        
        //RANDOM TEKST

        <input id="input1" type="text">
        <button id="button1">Write something and click me!</button>
        <h2 id="text1">The result is...</h2>

        <input id="input2" type="number">
        <button id="button2">Square the number</button>
        <h2 id="text2">The result is...</h2>

        <input id="input3" type="number">
        <button id="button3">Convert to centimeters</button>
        <h2 id="text3">The result is...</h2>

        <label for="input4">Salary before tax:</label>
        <input id="input4" type="number">
        <button id="button4">Show salary after tax</button>
        <h2 id="text4">The result is...</h2>

        <script>
            //For the first button
            //Write what you put in

            let input1 = document.getElementById("input1");
            let button1 = document.getElementById("button1");
            let text1 = document.getElementById("text1");

            button1.addEventListener("click", function(evt) {
                text1.innerHTML = input1.value;
            });

            //For the second button
            //Square the number you put in

            let input2 = document.getElementById("input2");
            let button2 = document.getElementById("button2");
            let text2 = document.getElementById("text2");

            button2.addEventListener("click", function(evt) {
                text2.innerHTML = input2.value * input2.value;
            });

            //For the third button
            //Convert inches to centimeters

            let input3 = document.getElementById("input3");
            let button3 = document.getElementById("button3");
            let text3 = document.getElementById("text3");

            button3.addEventListener("click", function(evt) {
                text3.innerHTML = (input3.value * 2.54).toFixed(2);
            });

            //For the fourth button
            //Tax percentage 

            let input4 = document.getElementById("input4");
            let button4 = document.getElementById("button4");
            let text4 = document.getElementById("text4");

            button4.addEventListener("click", function(evt) {
                text4.innerHTML = input4.value - (input4.value * 28)/100; 
            });



        </script>
    </body>
</html>
