<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="semesterProject_stylesheet.css">
    <title>Login page</title>
</head>

<body>

  <div class="grid-container">
      <div id="taskPlannerHeader">MantisClam Taskplanner</div>

      <div id="taskPlannerLogin">Sign in
        <form id="loginForm">
            <input id="inputEmailLogin" type="email" placeholder="Email"/>
            <br>
            <input id="inputPasswordLogin" type="password" placeholder="Password" />
            <br>
            <button type="submitLogin">Sign in</button>
          </form>
      </div>
      <div id="taskPlannerNewUser">Sign up
        <form id="newUserForm">
            <input id="inputEmailNewUser" type="email" placeholder="Email"/>
            <br>
            <input id="inputPasswordNewUser" type="password" placeholder="Password" />
            <br>
            <button type="submitNewUser">Create new user</button>
          </form>
      </div>
  </div>

    
</body>


</html>
